<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af50a8c7f1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Tilt+Warp&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="button-div">
        <button id="new-book-btn"><i class="fa-solid fa-plus"></i>ADD NEW BOOK</button>
    </div>
    <div id="popup-form" class="popup">
        <form id="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" name="pages" required>
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="read">
            <button type="submit">Add Book</button>
        </form>
        <button id="close-form-btn" class="close-btn">X</button>
    </div>
    <div id="book-cards"></div>

    <div class="footer">
        <p> Built by Sfy.</p>
        <a href="https://github.com/Sfyy" class="github-icon"><i class="fa-brands fa-github"></i></a>
    </div>




    <script src="main.js" charset="utf-8"></script>
</body>

</html>
